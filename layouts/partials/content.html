<article class="container-fluid">
    <div class="page-header">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time pubdate datetime="{{ .Date.Format " 2006-01-02 " }}" title="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
        {{ range $tag := .Params.tags }}
        <a href="/tags/{{ $tag | urlize }}">
            <button type="button" class="btn btn-default btn-xs">{{ $tag }}</button>
        </a>
        {{ end }}
    </div>

    {{ .Content }}
</article>

<nav class="container-fluid">
    <ul class="pager">
        {{ if .Prev }}
        <li class="previous"><a href="{{ .Prev.Permalink}}"><i class="fa fa-caret-left"></i> {{ .Prev.Title }}</a></li>
        {{ end }}

        {{ if .Next }}
        <li class="next"><a href="{{ .Next.Permalink }}">{{ .Next.Title }} <i class="fa fa-caret-right"></i></a></li>
        {{ end }}
    </ul>
</nav>
