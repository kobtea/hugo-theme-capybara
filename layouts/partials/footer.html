<footer>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <strong>Author</strong>
                <div class="media">
                    <div class="media-left media-top">
                        <img src="http://www.gravatar.com/avatar/{{ .Site.Params.gravatarHash }}.png">
                    </div>
                    <div class="media-body">
                        <strong class="media-heading">{{ .Site.Params.author }}</strong>
                        <a href="https://twitter.com/{{ .Site.Params.twitterId }}"><i class="fa fa-twitter-square fa-lg"></i></a>
                        <a href="https://github.com/{{ .Site.Params.githubId }}"><i class="fa fa-github-square fa-lg"></i></a>
                        <br/>
                        <small>{{ .Site.Params.biography }}</small>
                    </div>
                </div>
            </div>

            <!--div class="col-md-4"> Archives </div-->

            <div class="col-md-8">
                <strong> Tags </strong><br/><br/>
                {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <a href="/tags/{{ $name | urlize }}"><button type="button" class="btn btn-default btn-xs">{{ $name }}</button></a>
                {{ end }}
            </div>

        </div>
        <p>&copy; {{ .Site.Params.copyright }} | Powered by <a href="http://gohugo.io/">HUGO</a> | Themed with <a
                href="https://github.com/kobtea/hugo-theme-capybara">Capybara</a></p>
    </div>
</footer>
<script src="{{ .Site.BaseUrl }}/js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
